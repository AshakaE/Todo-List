<!DOCTYPE html>
<html lang=en>

<head>
  <meta charset=UTF-8>
  <meta http-equiv=X-UA-Compatible content=IE=edge>
  <meta name=viewport content=width=device-width, initial-scale=1.0>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" href="../assets/css/styles.css">
  <title>Todo-List</title>
</head>

<body>
  <main class="container p-5 main">
    <h1 class="text-center mb-5">Todo Project</h1>
    <nav class="main__nav mb-5">
      <button id="addTaskButton" class="main__button btn btn-outline-primary">Add a Task</button>
      <button id="addProjectButton" class="main__button btn btn-outline-primary">Add a Project</button>
    </nav>
    <div id="addProjectForm" action="#" class="row border rounded px-4 py-5 mb-3 hide">
      <div class="col-12">
        <h2 class="mb-4">Add a Project</h2>
      </div>
      <div class="col-12 mb-3">
        <label class="form-label" for="projectTitle">Title</label>
        <input class="form-control" type="text" id="projectTitle" required>
      </div>
      <div class="col-12">
        <button id="projectSubmit" class="form__submit btn btn-lg btn-outline-success w-100">Submit Project</button>
      </div>
    </div>
    <div id="addTaskForm" action="#" class="row border rounded px-4 py-5 hide">
      <div class="col-12">
        <h2 class="form__title mb-4">Add a Task</h2>
      </div>
      <div class="col-12 col-md-6 col-xl-4 mb-3">
        <label class="form-label" for="title">Title</label>
        <input class="form-control" type="text" id="title" data-type="in" required>
      </div>
      <div class="col-12 col-md-6 col-xl-4 mb-3">
        <label class="form-label" for="desciption">Description</label>
        <input class="form-control" type="text" id="decription" data-type="in">
      </div>
      <div class="col-12 col-md-6 col-xl-4 mb-3">
        <label class="form-label" for="dueDate">Due date</label>
        <input class="form-control" type="date" id="dueDate" data-type="in" required>
      </div>
      <div class="col-12 col-md-6 mb-3">
        <label class="form-label" for="priority">Priority</label>
        <select class="form-select" name="priority" id="priority" data-type="in" required>
          <option value="2">High</option>
          <option value="1">Medium</option>
          <option value="0">Low</option>
        </select>
      </div>
      <div class="col-12 col-md-12 col-xl-6 mb-3">
        <label class="form-label" for="Project">Project</label>
        <select class="form-select" name="project" id="project" data-type="in" required>
          
        </select>
      </div>
      <div class="col-12">
        <button id="formSubmit" class="form__submit btn btn-lg btn-outline-success w-100 mt-5">Submit Task</button>
      </div>
    </div>
    <div id="editTaskForm" action="#" class="row border rounded px-4 py-5 hide">
      <div class="col-12">
        <h2 class="form__title mb-4">Edit Task</h2>
      </div>
      <div class="col-12 col-md-6 col-xl-4 mb-3">
        <label class="form-label" for="title">Title</label>
        <input class="form-control" type="text" id="editTitle" data-type="out" required>
      </div>
      <div class="col-12 col-md-6 col-xl-4 mb-3">
        <label class="form-label" for="desciption">Description</label>
        <input class="form-control" type="text" id="editDecription" data-type="out">
      </div>
      <div class="col-12 col-md-6 col-xl-4 mb-3">
        <label class="form-label" for="dueDate">Due date</label>
        <input class="form-control" type="date" id="editDueDate" data-type="out" required>
      </div>
      <div class="col-12 col-md-6 mb-3">
        <label class="form-label" for="priority">Priority</label>
        <select class="form-select" name="priority" id="editPriority" data-type="out" required>
          <option value="2">High</option>
          <option value="1">Medium</option>
          <option value="0">Low</option>
        </select>
      </div>
      <div class="col-12 col-md-12 col-xl-6 mb-3">
        <label class="form-label" for="Project">Project</label>
        <select class="form-select" name="project" id="editProject" data-type="out" required>
        </select>
      </div>
      <div class="col-12">
        <button id="formSubmit" class="form__submit btn btn-lg btn-outline-success w-100 mt-5">Submit Task</button>
      </div>
    </div>
    <div class="col-12 mt-5 mx-auto border rounded px-4 py-5">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Title</th>
            <th scope="col">Description</th>
            <th scope="col">Date</th>
            <th scope="col">Priority</th>
            <th scope="col">Project</th>
            <th scope="col" colspan="2">Action</th>
          </tr>
        </thead>
        <tbody class="taskTable">
          
        </tbody>
      </table>
    </div>
  </main>
  <script src='./main.js'></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>
</body>

</html>
