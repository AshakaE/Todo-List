<!DOCTYPE html>
<html lang=en>

<head>
  <meta charset=UTF-8>
  <meta http-equiv=X-UA-Compatible content=IE=edge>
  <meta name=viewport content=width=device-width, initial-scale=1.0>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" href="../assets/css/styles.css">
  <title>Todo-List</title>
</head>

<body>
  <main class="container p-5 main">
    <h1 class="text-center mb-5">Todo Project</h1>
    <nav class="main__nav mb-5">
      <button id="addTaskButton" class="main__button btn btn-outline-primary">Add a Task</button>
    </nav>
    <form id="addTaskForm" action="#" class="row border rounded px-4 py-5 hide">
      <div class="col-12">
        <h2 class="form__title mb-4">Add a Task</h2>
      </div>
      <div class="col-12 col-md-6 col-xl-3">
        <label class="form-label" for="title">Title</label>
        <input class="form-control" type="text" id="title" required>
      </div>
      <div class="col-12 col-md-6 col-xl-3">
        <label class="form-label" for="desciption">Description</label>
        <input class="form-control" type="text" id="decription">
      </div>
      <div class="col-12 col-md-6 col-xl-3">
        <label class="form-label" for="dueDate">Due date</label>
        <input class="form-control" type="date" id="dueDate" required>
      </div>
      <div class="col-12 col-md-6 col-xl-3">
        <label class="form-label" for="priority">Priority</label>
        <select class="form-control" name="priority" id="priority" required>
          <option value="1">High</option>
          <option value="2">Medium</option>
          <option value="3">Low</option>
        </select>
      </div>
    </form>
  </main>
  <script src='./main.js'></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>
</body>

</html>
